<!DOCTYPE html>
<html>

<head>
   
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>View Attendance</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css” />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="/static/img/logoalt2.webp" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 12px;
        }
    
        ::-webkit-scrollbar-track {
            background: #343a40;
        }
    
        ::-webkit-scrollbar-thumb {
            -ms-overflow-style: none;
            background-color: #adb5bd;
            border-radius: 25px;
            border: 3px #dee2e6;
        }
    
        ::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
        td,th{
          color: aliceblue;
        }
        .present {
            color: green;
        }

        .absent {
            color: red;
        }
    </style>
</head>

<body>
    <header id="header" class="header fixed-top d-flex align-items-center">
    
        <div class="d-flex align-items-center justify-content-between">
            <a href="{{url_for('index')}}" class="logo d-flex align-items-center">
                <img src="/static/img/logoalt2.webp" alt="">
                <span class="d-none d-lg-block">studentMATE</span>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div>
    </header>
    
    <aside id="sidebar" class="sidebar">
    
        <ul class="sidebar-nav" id="sidebar-nav">
    
            <li class="nav-item">
                <a class="nav-link collapsed " href="{{url_for('student_dashboard')}}">
                    <i class="bi-grid"></i>
                    <span>Student Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed " href="">
                    <i class="bi bi-journal-check"></i>
                    <span>Attendance</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed " href="{{url_for('coming')}}">
                    <i class="bi bi-file-earmark-fill"></i>
                    <span>Study Material</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="{{url_for('coming')}}">
                    <i class="bi bi-cash-coin"></i>
                    <span>Fees Details</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="{{url_for('coming')}}">
                    <i class="bi bi-people-fill"></i>
                    <span>Counselling</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="{{url_for('logout')}}">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>logout</span>
                </a>
            </li>
        </ul>
    </aside>
  <main id="main" class="main">
    <center>
        <h1 style="margin-top:10px; margin-bottom: 20px;font-size: 60px;" >Attendance Records for {{ username }}</h1>
    </center>
    
    <!-- <table class="table table-bordered">
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for record in attendance_records[::-1] %}
        <tr>
            <td>{{ record[1] }}</td>
            <td>{{ record[3] }}</td>
        </tr>
        {% endfor %}
    </table> -->
    <table class="table table-bordered">
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for record in attendance_records[::-1] %}
        <tr>
            <td>{{ record[1] }}</td>
            <td class="{% if record[3] == 'present' %}present{% else %}absent{% endif %}">
                {{ record[3] }}
            </td>
        </tr>
        {% endfor %}
    </table>
    </main>
    <footer id="footer" class="footer">
        <div class="copyright">
            &copy; Copyright <strong><span>studentMATE</span></strong>. All Rights Reserved
        </div>
    </footer>
    
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>
    
    
    
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
